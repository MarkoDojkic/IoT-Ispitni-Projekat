<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>IoT ispit kontrola Arduina</title>
</head>

<body class="bg-dark">
    <h1 class="text-white">IoT ispit kontrola Arduina Marko Dojkić 2018/201682</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div>
        <blockquote class="blockquote">
            <p class="mb-0 text-info">Status: {{status}}</p>
            <p class="mb-0 text-danger">Poruka o grešci: {{errorMessage}}</p>
        </blockquote>
        <a href="/changeRelay" type="button" class="btn btn-danger" class="block">Promeni stanje releja
            (diode/svetla)</a></td>
        <a href="/openCloseDoors" type="button" class="btn btn-primary" class="block">Otvori/Zatvori vrata</a></td>
    </div>
    </br>
    <div class="input-group mb-3">
        <input type="number" class="form-control" value="0" min="0" max="255" aria-label="ventilationSpeed"
            aria-describedby="basic-addon1" id="ventilationSpeed">

        <button onclick="updateVentSpeed()" type="button" class="btn btn-primary" class="block">Promeni brzinu
            ventilatora</button>
    </div>
    <script>
        window.setInterval('refresh()', 10000);

        function refresh() {
            window.location.href = "/"
        }

        function updateVentSpeed() {
            let ventilationSpeed = document.getElementById("ventilationSpeed").value
            if (ventilationSpeed < 0 || ventilationSpeed > 255) {
                alert("Brzina ventilatora mora biti celobrojna vrednost između 0 i 255")
            }
            window.location.href = "/changeVentilationSpeed/" + ventilationSpeed
        }
    </script>
</body>

</html>
